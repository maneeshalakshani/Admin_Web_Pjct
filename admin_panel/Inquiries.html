<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry</title>
    <style>
       
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        
        /* Style for the back button */
        .back-button {
            background-color: rgb(234, 234, 83);
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px; /* Move the button to the left */
        }

        .back-button:hover {
            background-color: rgb(220, 220, 59);
        }

        header {
            background-color: #F5631A;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        header h1 {
            font-size: 36px;
            margin: 10px 0;
            flex: 1; /* Let the header text take the available space, centering it */
            text-align: center; /* Center align the text within the space */
        }

     
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

       
        .inquiry-list {
            margin-top: 20px;
        }

        .inquiry-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .inquiry-item:last-child {
            border-bottom: none;
        }

      
        .inquiry-details {
            font-size: 18px;
        }

        .inquiry-actions {
            display: flex;
            gap: 10px;
        }

     
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #F5631A;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #F5631A;
        }

        .btn-danger {
            background-color: #DC3545;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #bb2a38;
        }

        .title{
            margin-left: 10px;
        }
    </style>
    <!-- Firebase App SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <!-- Firebase Realtime Database SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js"></script>
    <!-- Firebase Firestore SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>
    <!-- Your JavaScript file (index.js) -->
    <script type="module" src="scripts/inquiries.js"></script>
</head>
<body>
    <header>
        <button id="backButton" class="back-button">Back</button>
        <h1>Inquiry Management</h1>
    </header>

    <div class="container">
        <h2 class="title">Inquiry List</h2>
        <div class="inquiry-list" id="inquiryList"></div>
    </div>
</body>
</html>
