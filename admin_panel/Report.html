<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report </title>
    <link rel="stylesheet" href="styles/Report.css">
    
    <!-- Firebase App SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <!-- Firebase Realtime Database SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js"></script>
    <!-- Firebase Firestore SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>
    <!-- Your JavaScript file (index.js) -->
    <script type="module" src="scripts/Report.js"></script>
</head>
<body>
    <header>
        <h1>Reports</h1>
       
    </header>

    <div class="container">
        <h2>Delivered Order Report</h2>
        <div class="faq-list" id="faqList"></div>
        <div class="faq-actions">
            <button class="btn btn-primary" id="generatePdfButton">Orders Report</button>

            <div class="">
                <h3>Completed Orders</h3>
                <div id="report-table">No Data</div>
            </div>

            <div class="report-div">
                <h3>Out For Delivery Orders</h3>
                <div id="ofd-report-table">No Data</div>
            </div>
        </div>
    </div>

    <script src="dependencies/html2pdf.bundle.min.js"></script>
</body>
