<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="styles/Catalogue.css">

    <!-- Firebase App SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <!-- Firebase Realtime Database SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js"></script>
    <!-- Firebase Firestore SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>
    <!-- Your JavaScript file (index.js) -->
    <script type="module" src="scripts/Catelogue.js"></script>
</head>
<body>
    <header>
        <h1 style="color: white;">Manage Catalogue</h1>
       
    </header>
    <div class="container">
        <!-- <h1>Manage Menu</h1> -->
        <button class="add-button" id="catalogue-add-button" style="margin-bottom: 20px;">Add Catalogue Item</button>
        <div id="food-list">No Data</div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Add Products in <span id="collection" style="display: none;">...</span><span id="addProductCollection">...</span></h2>
            <form id="food-form" class="food-form">
                <!-- <div class="form-control">
                    <div class="labelClass"><label for="thumbnail-url">Thumbnail URL</label></div>
                    <input type="text" id="thumbnail-url" name="thumbnail-url" class="input-field">
                </div> -->
                <div class="form-control">
                    <div class="labelClass"><label for="cv">Upload Product Image (PNG, JPG, JPEG)</label></div>
                    <input type="file" id="cv" name="cv" accept=".png, .jpg, .jpeg" required>
                </div>
                <div class="form-control">
                    <div class="labelClass"><label for="title">Title</label></div>
                    <input type="text" id="title" name="title" class="input-field">
                </div>
                <div class="form-control">
                    <div class="labelClass"><label for="price">Price</label></div>
                    <input type="text" id="price" name="price" class="input-field">
                </div>
                <div class="form-control">
                    <div class="labelClass"><label for="product-description">Description</label></div>
                    <input type="text" id="product-description" name="product-description" class="input-field">
                </div>
                <button type="submit" class="submit-button">Add Food</button>
            </form>
        </div>
    </div>

    <!-- The Add Catalogue Modal -->
    <div id="addCatelogueModel" class="modal">
        <div class="modal-content">
            <span class="close" id="catalogue-close-modal">&times;</span>
            <h2>Add Catalogue</span></h2>
            <form id="catalogue-form" class="food-form">
                <!-- <div class="form-control">
                    <div class="labelClass"><label for="thumbnail-url">Thumbnail URL</label></div>
                    <input type="text" id="catalogue-thumbnail-url" name="thumbnail-url" class="input-field">
                </div> -->
                <div class="form-control">
                    <div class="labelClass"><label for="catalogueImage">Upload Catalogue Image (PNG, JPG, JPEG)</label></div>
                    <input type="file" id="catalogueImage" name="catalogueImage" accept=".png, .jpg, .jpeg" required>
                </div>
                <div class="form-control">
                    <div class="labelClass"><label for="title">Title</label></div>
                    <input type="text" id="catalogue-title" name="title" class="input-field">
                </div>
                <div class="form-control">
                    <div class="labelClass"><label for="catalogue-description">Description</label></div>
                    <input type="text" id="catalogue-description" name="catalogue-description" class="input-field">
                </div>
                <button type="submit" class="submit-button">Add Menu Item</button>
            </form>
        </div>
    </div>

    <!-- The Edit Catalogue Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-edit-modal">&times;</span>
            <h2>Edit Catalogue <span id="editCollection" style="display: none;">...</span><span id="editCollectionName">...</span></h2>
            <form id="edit-catalogue-form" class="food-form">
                <div class="form-control">
                    <div class="labelClass"><label for="edit-thumbnail-url">Catalogue Image Link</label></div>
                    <input type="text" id="edit-thumbnail-url" name="thumbnail-url" class="input-field disable-input" readonly>
                </div>
                <div class="form-control">
                    <div class="labelClass"><label for="edit-image">Update Catalogue Image (PNG, JPG, JPEG)</label></div>
                    <input type="file" id="edit-image" name="edit-image" accept=".png, .jpg, .jpeg">
                </div>
                <div class="form-control">
                    <div class="labelClass"><label for="edit-title">Title</label></div>
                    <input type="text" id="edit-title" name="title" class="input-field">
                </div>
                <div class="form-control">
                    <div class="labelClass"><label for="edit-description">Description</label></div>
                    <input type="text" id="edit-description" name="edit-description" class="input-field">
                </div>
                <input type="text" id="edit-type-id" name="title" class="input-field" style="display: none;">
                <button type="submit" class="submit-button">Save Changes</button>
            </form>
        </div>
    </div>

</body>
</html>
