<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ </title>
    <link rel="stylesheet" href="styles/FAQ.css">

    <!-- Firebase App SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <!-- Firebase Realtime Database SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js"></script>
    <!-- Firebase Firestore SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>
    <!-- Your JavaScript file (index.js) -->
    <script type="module" src="scripts/FAQ.js"></script>
</head>
<body>
    <header>
        <h1>FAQ Management</h1>
    </header>

    <button class="btn btn-primary" id="addFAQButton">Add FAQ</button>

    <div class="container">
        <h2>Frequently Asked Questions (FAQ)</h2>
        <div class="faq-list" id="faqList"></div>
    </div>

    <!-- Add FAQ Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Add FAQ</span></h2>
            <form id="faq-form" class="food-form">
                <div class="form-control">
                    <div class="labelClass"><label for="faq-question">Question</label></div>
                    <input type="text" id="faq-question" name="faq-question" class="input-field">
                </div>
                <div class="form-control">
                    <div class="labelClass"><label for="faq-answer">Answer</label></div>
                    <input type="text" id="faq-answer" name="faq-answer" class="input-field">
                </div>
                <button type="submit" class="submit-button">Add FAQ</button>
            </form>
        </div>
    </div>

    <!-- Edit FAQ Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-edit-modal">&times;</span>
            <h2>Edit FAQ</h2>
            <form id="edit-faq-form" class="food-form">
                <div class="form-control">
                    <div class="labelClass"><label for="edit-question">Question</label></div>
                    <input type="text" id="edit-question" name="edit-question" class="input-field">
                </div>
                <div class="form-control">
                    <div class="labelClass"><label for="edit-answer">Answer</label></div>
                    <input type="text" id="edit-answer" name="answer" class="input-field">
                </div>
                <input type="text" id="edit-doc-id" name="title" class="input-field" style="display: none;">
                <button type="submit" class="submit-button">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
