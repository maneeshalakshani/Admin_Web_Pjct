<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <style>
        /* Container styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: orange;
            margin: 0;
            padding: 0;
        }

        /* Form styles */
        .form-container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        /* Form element styles */
        .form-group {
            margin: 10px 0;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #F5631A;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FF6F33;
        }

        /* Links */
        a {
            text-decoration: none;
            color: #F5631A;
        }

        /* Hide the registration form initially */
        .hidden {
            display: none;
        }
    </style>

    <!-- Firebase Authentication SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
    <!-- Firebase Firestore SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>

</head>
<body>
    <div class="container">
        <div class="form-container" id="login-form">
            <h1>Login</h1>
            <form action="login.php" method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="footer">
                <p>Don't have an account? <a href="#" id="show-registration">Register here</a></p>
            </div>
        </div>

        <div class="form-container hidden" id="registration-form">
            <h1>Register</h1>
            <form action="register.php" method="POST">
                <div class="form-group">
                    <label for="regEmail">Email:</label>
                    <input type="email" id="regEmail" name="regEmail" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="residentialAddress">Residential Address:</label>
                    <input type="text" id="residentialAddress" name="residentialAddress" required>
                  </div>
                <div class="form-group">
                    <label for="regPassword">Password:</label>
                    <input type="password" id="register-button" name="regPassword" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <div class="footer">
                <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        // Function to show the login form and hide the registration form
        function showLoginForm() {
            document.getElementById("login-form").classList.remove("hidden");
            document.getElementById("registration-form").classList.add("hidden");
        }

        // Function to show the registration form and hide the login form
        function showRegistrationForm() {
            document.getElementById("login-form").classList.add("hidden");
            document.getElementById("registration-form").classList.remove("hidden");
        }

        // Add click event listeners to the links
        document.getElementById("show-login").addEventListener("click", showLoginForm);
        document.getElementById("show-registration").addEventListener("click", showRegistrationForm);

        // Show the login form by default
        showLoginForm();
    </script>
</body>
</html>
