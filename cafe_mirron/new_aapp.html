<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="styles/styleaapp.css">
    <link rel="stylesheet" href="styles/style career.css">
    <script type="module" src="scripts/New_aapp.js"></script>
</head>
<body>
    <header>
        <div class="nav">
            <div class="logo">
            <img src="images/logo.jpeg" width="200" height="200">
            </div> 
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="#">OUR STORY</a></li>
                <li><a href="#">CONTACT US</a></li>
                <li><a href="#">NEWS & EVENTS </a></li>
                <li><a href="career.html">CAREERS</a></li>
            </ul>
    </header>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="title">(Web)</span></h1>
            <h3 id="job-title">loading...</h3>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter First Name" required>
                    </div>
                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name" required>
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email" required>
                    </div>
                    <!-- <div class="form-control">
                        <label for="job-role">Job Role</label>
                        <select name="job-role" id="job-role">
                            <option value="">Select Job Role</option>
                            <option value="Cashier">Cashier</option>
                            <option value="Courier">Courier</option>
                        </select>
                    </div> -->
                    <input type="text" id="careerName" name="careerName" placeholder="Enter careerName" style="display: none;" >
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" value="2023-10-11" required>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City" required>
                    </div>
                    <div class="form-control">
                        <label for="cv">Upload Your CV (Only pdf)</label>
                        <input type="file" id="cv" name="cv" accept=".pdf" required>
                    </div>
                    <div class="textarea">
                        <label for="address-control">Address</label>
                        <textarea name="address" id="address" cols="32" rows="5" placeholder="Enter Full Address" required></textarea>
                    </div>
                    <!-- <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode" required>
                    </div> -->
                    <div class="form-control"></div>
                    <div class="button-container">
                        <button type="submit" id="apply-button">Apply Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
